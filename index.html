<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" class="inline-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label" class="inline-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label" class="inline-label">Age(optional)<input id="number" type="number" placeholder="Age" min="1" max="150"></label>
        <label for="role-dropdown" class="inline-label">Which option best describes your current role?
          <select id="role-dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to see</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label class="inline-label"><input type="radio" class="inline" value="definitely" name="recommend">Definitely</label>
        <label class="inline-label"><input type="radio" class="inline" value="maybe" name="recommend">Maybe</label>
        <label class="inline-label"><input type="radio" class="inline" value="no sure" name="recommend">No sure</label>
      </fieldset>
      <fieldset>
        <legend>What is your favorite feature of freeCodeCamp?</legend>
          <select id="dropdown" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label class="inline-label"><input type="checkbox" class="inline" value="front-end projects">Front-end Projects</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="back-end projects">Back-end Projects</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="data visualization">Data Visualization</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="challenges">Challenges</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="open source community">Open Source Community</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="gitter help rooms">Gitter help rooms</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="videos">Videos</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="city meetups">City Meetups</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="wiki">Wiki</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="forum">Forum</label>
        <label class="inline-label"><input type="checkbox" class="inline" value="additional courses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here" name="comment"></textarea>
          </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
